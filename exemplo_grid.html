<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Grid Example</title>
<style>
.grid-container {
	display: grid;
	grid-template-columns: 1fr 1fr 1fr;
	grid-gap: 10px; /* Espaço entre os itens */
	background-color: #fff;
	color: #444;
}

.item {
	background-color: #8d8;
	padding: 20px;
	font-size: 1.5em;
	text-align: center;
}

.item:nth-child(1) {
	grid-column: 1 / 3; /* Ocupa da coluna 1 à coluna 2 */
}

.item:nth-child(2) {
	grid-column: 2 / 4; /* Ocupa da coluna 2 à coluna 3 */
}

.item:nth-child(3) {
	grid-column: 1 / 4; /* Ocupa da coluna 1 à coluna 3 */
}
</style>
</head>
<body>

<div class="grid-container">
<div class="item">Item 1</div>
<div class="item">Item 2</div>
<div class="item">Item 3</div>
<div class="item">Item 4</div>
</div>

</body>
</html>
